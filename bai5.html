<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        names = ["Nguyen Van A", "Vu Thi B", "Nguyen Minh C"];

        function addNames() {
            text = "";
            for (let i = 0; i < names.length; i++) {
                text += `
                <li>${names[i]}</li>
                `
            }
            return text;
        }

        let newList = document.createElement("ul");
        newList.innerHTML = addNames();
        document.body.appendChild(newList);

    </script>
</body>
</html>
